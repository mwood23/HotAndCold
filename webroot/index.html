<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot and Cold</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div role="form" aria-label="Guess form">
      <div>
        <label id="guess-label">Enter your guess</label>
        <input
          type="text"
          id="guess-input"
          aria-labelledby="guess-label"
          role="textbox"
        />
      </div>
      <button id="submit-button" aria-label="Submit guess">Submit</button>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
